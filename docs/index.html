</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="47" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Conversion between</h1>
<ul>
<li>PDF</li>
<li>Markup formats</li>
<li>HTML formats</li>
<li>Ebooks</li>
<li>XML formats</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>T</mi><mi>e</mi><mi>X</mi></mrow><annotation encoding="application/x-tex">TeX</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.13889em;">T</span><span class="mord mathdefault">e</span><span class="mord mathdefault" style="margin-right:0.07847em;">X</span></span></span></span> formats</li>
<li>Word processor formats</li>
<li>Interactive notebook formats<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\cdots</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.31em;vertical-align:0em;"></span><span class="minner"></span></span></span></span></li>
</ul>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Demo</h1>
<p>Converting Markdown to PDF</p>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>MkDocs</h1>
<p>Project documentation with Markdown.</p>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Installing MkDocs</h1>
<br />
<pre><code class="language-python">pip install mkdocs
</code></pre>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Material theme for MkDocs</h1>
<br />
<pre><code class="language-python">pip install mkdocs-material
</code></pre>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Create a new site</h1>
<ul>
<li><code>cd</code> to the appropriate folder</li>
</ul>
<pre><code class="language-sh">mkdocs new my-project
<span class="hljs-built_in">cd</span> my-project
</code></pre>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Editing <code>mkdocs.yml</code></h1>
<br />
<pre><code class="language-yml"><span class="hljs-attr">site_name:</span> <span class="hljs-string">Test</span>
<span class="hljs-attr">nav:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">Home:</span> <span class="hljs-string">index.md</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">About:</span> <span class="hljs-string">about.md</span>
<span class="hljs-attr">theme:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">"material"</span>
</code></pre>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Serving the site</h1>
<br />
<pre><code class="language-sh">mkdocs serve site
</code></pre>
<ul>
<li>Site up at <a href="http://localhost:8000/">localhost:8000</a></li>
</ul>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Activity 2 (15 min)</h1>
<ul>
<li>Play around with the Material themed site</li>
<li>Refer to <a href="https://squidfunk.github.io/mkdocs-material/getting-started/">Getting Started</a> for more customization</li>
</ul>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Building the site</h1>
<br />
<pre><code class="language-sh">mkdocs build site
</code></pre>
<ul>
<li>By default, files at <code>/site</code></li>
</ul>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="https://www.nicepng.com/png/full/178-1787529_deploy-to-github-pages-github-pages-logo-png.png" alt="invert" style="filter:invert(1);" /></p>
<p>Free web hosting for GitHub users</p>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="58" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Personal Sites</h1>
<ul>
<li>at <em>username</em>.github.io</li>
<li>Repository should be '<em>username</em>.github.io'</li>
<li>Source: <code>master</code> branch
<ul>
<li>Contents of <code>\site</code> to be placed here</li>
</ul>
</li>
</ul>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Project Sites</h1>
<ul>
<li>at <em>username</em>.github.io/<em>project</em></li>
<li>Repository can have any name</li>
<li>Source: <code>master</code> branch <code>/docs</code> folder
<ul>
<li>Contents of <code>\site</code> to be placed inside <code>/docs</code></li>
</ul>
</li>
</ul>
<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
<h1>Activity 3 (5 mins)</h1>

<footer>IAP 2020: Introduction to Markdown and MkDocs</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="invert" data-paginate="true" data-footer="IAP 2020: Introduction to Markdown and MkDocs" data-theme="uncover" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="65" style="--class:invert;--paginate:true;--theme:uncover;">
